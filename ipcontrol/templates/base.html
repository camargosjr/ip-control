{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title' %}{% endblock%}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    {% block 'head' %}{% endblock%}
  </head>
  <body>
    <header id="header">
      <span  id="logo" >IP.CONTROL</span>
      <nav id="nav">
        <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
        <span id="hamburguer"></span>
      </button>
        <ul id="menu" role="menu">
          <li><a href="{% url 'stores' %}">LOJAS</a></li>
          <li><a href="{% url 'pdvs' %}">PDVs</a></li>
          <li><a href="{% url 'login' %}">GERENCIAR MACs</a></li>
          <form id="form-logout" action="{% url 'logout' %}" method="post">{% csrf_token%}
            {%if request.user.is_authenticated %}
              <button>SAIR </button>
            {% endif %}
          </form>
         
          <li id="menu-new-store"><a href="{% url 'new_store' %}">NOVA LOJA</a></li>
          
       
        </ul>
      </nav>
   </header>
   
    
    {% block 'body' %}{% endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'base/js/app.js'%}"></script>
  </body>
</html>
