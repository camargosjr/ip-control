{% extends "base.html" %}
{% load static %}

{% block 'title' %}
    Nova Loja
{% endblock%}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'store/css/new_store.css'%}">
{% endblock%}

{% block 'body' %}

    <div class="wrapper">
        <div class="box">
            <div class="header">
                <h3 class="titulo">Nova Loja</h3>
            </div>
            {% if messages %}
                {% for message in messages%}
                    <section class="alert {{message.tags}}">
                        {{message}}
                    </section>
                {%endfor%}
            {% endif%}
            <div class="body-box">
                <form action="{% url 'new_store'%}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                        <div class="col-md">
                            <label>Nome:</label>
                            <input required type="text" class="form-control" name="name" placeholder="Loja...">
                        </div>

                        <div class="col-md">
                            <label>Concentrador:</label>
                            <input  required type="text" class="form-control" name="ipconc" placeholder="IP Concentrador">
                        </div>
                        <div class="col-md">
                            <label>Gateway:</label>
                            <input required type="text" class="form-control" name="gateway" placeholder="IP Gateway...">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        
                        <div class="col-md">
                            <label>Detalhes:</label>
                            <textarea name="details" rows="3" class="form-control"></textarea>

                        </div>

                    </div>
                   
                    <br>
                    <input type="submit" value="Nova Loja" class="btn btn-lg btn-orange">
                </form>
                
            </div>
        </div>
    </div>

   
{% endblock%}
